<!DOCTYPE html>
<html>

<head>
    <title>Anicare</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="login.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <img src="images/whitelogo.png" alt="">
            <span>Anicare</span>

        </div>
    </nav>
    <div class="border"></div>
    <div class="main">
        
        <div class="center">
            <section><p>Signup</p></section>
            <div class="form">
            <span>First Name</span>
            <input type="text" id="firstname" placeholder="First Name">
            <span>Last Name</span>
            <input type="text" id="lastname" placeholder="Last Name">
            <span>Phone number</span>
            <input type="number" id="number" placeholder="Phone number">
            <span>Password</span>
            <input type="text" id="password" placeholder="Password">
            <span>Confirm Password</span>
            <input type="text" id="confirm" placeholder="Confirm Password">

            <button type="submit" onclick="submit()">Submit</button>
            </div>
        </div>
    </div>
<footer>
    <div class="copy">
        <p>&#169 copy right Anicare</p>
    </div>
</footer>
     
    <script src="https://kit.fontawesome.com/169b8ebca2.js" crossorigin="anonymous"></script>
</body>

</html>
